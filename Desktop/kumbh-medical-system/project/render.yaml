services:
  # Backend API Server
  - type: web
    name: kumbh-medical-api
    runtime: node
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: MONGODB_URI
        sync: false
      - key: OPENWEATHER_API_KEY
        sync: false
      - key: NODE_ENV
        value: production
    healthCheckPath: /api/health

  # Frontend Static Site
  - type: web
    name: kumbh-medical-frontend
    runtime: static
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: NODE_ENV
        value: production
